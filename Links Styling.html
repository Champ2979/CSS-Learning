<!--An Important thing to note that CSS is written only in html basic format 
So all the requirements must be fulfilled before using these codes in your style sheet-->

<style type="text/css">

    

    a:hover{
        text-decoration: underline;
    }
    a{
        text-decoration: none;
    }
    a:visited{
        color: green;
    }
    
</style>  
</head>
<body>
<div>
<p><a href="https://www.google.com"> Google</a></p>
<p><a href="https://www.google.com" target="_blank"> Google in a new tab</a></p>



</div>
</body>
</html>
