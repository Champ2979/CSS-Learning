<style type="text/css">
    .bold{
        font-weight: bold;
        font-size: 150%;
        font-family: 'Times New Roman', Times, serif;
    }
    .italic{
        font-style: italic;
        font-size: 150%;
        font-family: 'Times New Roman', Times, serif;
    }
    .underlined{
        text-decoration:underline;
    }
    a {
        text-decoration: none;
    }
    a:hover{
        text-decoration: underline;
        color: green;
    }

    .big{
        font-size: 200%;
    }

</style>  
</head>
<body>

<p class="bold">This is some bold text</p>
<p class="italic">This is some italic text.<span class="bold">And this is bold and italic.</span></p>
<p class="underlined">This text is some underlined</p>
<a href="">This is a not underlined link</a>
<p class="big">This text is Big!!</p>



</body>
</html>
